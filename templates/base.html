{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>


</head>
<body > 
    <!-- Navbar inclusion -->
    {% include "website/navbar.html" %}

    <!-- Main body content -->
    <div class="container">
        {% block body %}

        
        {% endblock %}
    </div>

    <!-- Footer inclusion -->
     {% include "website/footer.html" %} 

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl6g+qt6mV5QAdh9MA1QJ8WBKfzDFVT6/J4pG5FpphFVRbk+oXT+j1M5z9M" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGhrtS+ZFL2smifgfY8ujwXrK/91ntHTPZ6wrWh9BFwF3y5RvsXlNQ2BltW" crossorigin="anonymous"></script>

</body>
</html>
