<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure offcanvas takes full height */
        .offcanvas-body {
            height: 100vh; /* Full viewport height */
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header/Navbar -->
    <header class="menu_bar bg-light p-3 fixed-top">
        {% load static %}
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center">
                <!-- Logo -->
                <img src="{% static 'img/logo.png' %}" alt="ZedMORTRATE Logo" style="width:70px">
                
                <!-- Mortrate Text -->
                <span class="ms-2 fw-bold" style="color: #28a745;">MORTRATE</span>
            </a>
            
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a></li>
                </ul>
            </nav>
            
            <a href="{% url 'login_form' %}" class="btn btn-outline-primary mx-3">Login Now</a>

            {% comment %} <div class="d-flex">
                {% if user.is_authenticated %}
                    <!-- Logout button if the user is authenticated -->
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger mx-3">Logout</a>
                {% else %}
                    <!-- Login button if the user is not authenticated -->
                    <a href="{% url 'login_form' %}" class="btn btn-outline-primary mx-3">Login Now</a>
                {% endif %} 
            </div>{% endcomment %}
        </div>
    </header>

    

            <!-- Main content -->
                    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
