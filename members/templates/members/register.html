<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="card" style="width: 400px; padding: 20px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Register</h3>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                

                <div class="form-group">
                    <label for="id_email" class="font-weight-bold">Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label for="id_password" class="font-weight-bold">Password</label>
                    {{ form.password }}
                </div>

                <div class="form-group">
                    <label for="id_confirm_password" class="font-weight-bold">Confirm Password</label>
                    {{ form.confirm_password }}
                </div>

                <div class="form-group">
                    <label for="id_specialization" class="font-weight-bold">Specialization</label>
                    {{ form.specialization }}
                </div>

                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-muted">Already have an account? Login here</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
