{% block body %}
    <div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: grey;">
        <div class="login-box" style="width: 350px; height:500px; background: white; padding: 60px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); text-align: center;">
            <h2 class="login-title" style="font-size: 24px; font-weight: bold; margin-bottom: 30px;">Welcome</h2>
            {% comment %} <img src="{% static 'path_to_image/profile.png' %}" alt="Profile" class="profile-img" style="border-radius: 50%; width: 100px; margin-bottom: 20px;"> {% endcomment %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_username" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_specialization" class="form-label"  style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Specialization</label>
                    {{ form.specialization }}
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_email" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Email Address</label>
                    {{ form.email }}
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_password" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Password</label>
                    {{ form.password }}
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_confirm_password" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Confirm Password</label>
                    {{ form.confirm_password }}
                </div>

                <!-- Display errors -->
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endfor %}
                {% endfor %}

                <button type="submit" class="login-button" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; margin-top: 20px;">Login</button>
            </form>

            
        </div>
    </div>
{% endblock %}
