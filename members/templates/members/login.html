{% block body %}
    <div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: grey;">
        <div class="login-box" style="width: 350px; height: 450px; background: white; padding: 40px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); text-align: center;">
            <h2 class="login-title" style="font-size: 24px; font-weight: bold; margin-bottom: 30px;">Welcome</h2>
            
            <form method="POST" class="login-form">
                {% csrf_token %}

                <!-- Combined Username or Email Field -->
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_username_or_email" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Username or Email</label>
                    {{ form.username_or_email }}
                </div>

                <!-- Specialization Field -->
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_specialization" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Specialization</label>
                    {{ form.specialization }}
                </div>

                <!-- Password Field -->
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="id_password" class="form-label" style="display: block; font-size: 18px; font-weight: bold; text-align: left; margin-bottom: 10px;">Password</label>
                    {{ form.password }}
                </div>

                <!-- Display errors -->
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endfor %}
                {% endfor %}

                <button type="submit" class="login-button" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; margin-top: 20px;">Login</button>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="text-muted">Don't have an account? Register here</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
