<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postmortem Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Postmortem Report</h1>
    <p><strong>Deceased Name:</strong> {{ postmortem.deceased.full_name }}</p>
    <p><strong>Pathologist:</strong> {{ postmortem.pathologist.full_name }}</p>
    <p><strong>Date Conducted:</strong> {{ postmortem.date_conducted }}</p>
    <p><strong>Report:</strong></p>
    <p>{{ postmortem.report }}</p>
    
    <a href="{% url 'print_postmortem' postmortem.id %}" class="btn btn-secondary">Print Postmortem</a>
    <button onclick="window.print();">Print this report</button>
</body>
</html>
