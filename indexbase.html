{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Dashboard - Death Management System</title>
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 15px;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar i {
            margin-right: 10px;
        }

        /* Top Navbar */
        .top-navbar {
            width: calc(100% - 250px);
            background-color: #34495e;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .top-navbar .icons a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 270px;
            margin-top: 60px;
            padding: 20px;
        }

        /* Calendar Styling */
        .calendar {
            border: 1px solid #34495e;
            border-radius: 8px;
            padding: 25px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    {% include "indexnav_bar.html" %}
   {% block body %}
   
   {% endblock body %}
</body>
</html>
